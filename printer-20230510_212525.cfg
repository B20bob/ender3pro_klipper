# This file contains common pin mappings for the 2018 Creality
# Ender 3. To use this config, the firmware should be compiled for the
# AVR atmega1284p.

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

[exclude_object]

[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC2
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB3
dir_pin: PB2
enable_pin: !PA5
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -6

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
microsteps: 16
rotation_distance: 33.683
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PD5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PB4

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[bltouch]
sensor_pin: ^PC4
control_pin: PA4
x_offset: 61
y_offset: 0
samples: 3
speed: 2
z_offset: 0.0
probe_with_touch_mode: True
stow_on_each_sample: False

[safe_z_home]
home_xy_position: 70, 135 # Change coordinates to the center of your print bed
speed: 50
z_hop: 15                 # Move up 15mm
z_hop_speed: 5

[bed_mesh]
speed: 50
horizontal_move_z: 10

mesh_min: 1, 70
mesh_max: 136, 207

fade_start: 0.6
fade_end: 10.0
probe_count: 7,7 # Values should be odd, so one point is directly at bed center
algorithm: bicubic
#relative_reference_index: 12 # Update when changing probe_count, to ((x points * y points) - 1) / 2. (the center point)

[bed_screws]
screw1: 30.5, 37
screw2: 30.5, 207
screw3: 204.5, 207
screw4: 204.5, 37

[display]
lcd_type: st7920
cs_pin: PA3
sclk_pin: PA1
sid_pin: PC1
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0


#--------------------------MACROS------------------------------

[gcode_macro PRINT_START]
gcode:
   gcode:
    {% set BED_TEMP = params.BED_TEMP|float %}  # Fetches Bed Temp from Slicer
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|float %}    # Fetches Hotend Temp from Prusaslicer
    #{% set target_chamber = params.CHAMBER_TEMP|default("40")|int %}

    ## Start bed heating
    M140 S{BED_TEMP}

    ## Use absolute coordinates
    G90

    ## Clear old saved bed mesh
    BED_MESH_CLEAR

    # Heating nozzle to 150 degrees. This helps with getting a correct Z-home
    SET_DISPLAY_TEXT MSG="Hotend: 150c"          # Displays info
    M109 S150                                    # Heats the nozzle to 150c

    ## Home the printer
    G28

    ## Move the nozzle near the bed
    #G1 Z5 F3000
    ## Move the nozzle very close to the bed
    #G1 Z0.15 F300

    ## Move nozzle away from the bed and to the center
    SET_DISPLAY_TEXT MSG="Heating Bed"
    G1 Z15 X100 Y82.5 F3000

    ## Wait for bed to reach temperature
    M190 S{BED_TEMP}

    ## Run Bed Mesh Calibration
    SET_DISPLAY_TEXT MSG="Bed mesh"    # Displays info
    BED_MESH_CALIBRATE

    ## Set and wait for nozzle to reach temperature
    SET_DISPLAY_TEXT MSG="Hotend: {EXTRUDER_TEMP}c"             # Displays info
    M109 S{EXTRUDER_TEMP}

    ## Print purge line and get ready to start printing
    SET_DISPLAY_TEXT MSG="PURGING"                   # Displays info
    G0 X20 Y25 F3000                                   # Moves to purge begin position
    G0 Z0.6                                           # Lowers nozzle into place for purging
    G91                                               # Incrimental Positioning
    G1 X125 E20 F250                                  # Purge line
    G90                                               # Absolute Positioning
    SET_DISPLAY_TEXT MSG="PRINTING"                   # Displays info on LCD

#--------------------------------------------------------------

[gcode_macro PRINT_END]
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-20.0 F1800                 ; retract filament.. Stock was 5mm
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END
    M117                                     ; Clear LCD Status Message

#--------------------------------------------------------------



# The print bed can move so far to the front, that the nozzle can reach the
# plastic cover of the print bed heater cable (only when the bed is moved by
# hand). By homing the Y axis before the X axis, it is ensured the nozzle will
# not melt through the plastic part.
# BEWARE: You will lose the ability to home axes individually. The printer will
# always home all axes for every G28 command.
